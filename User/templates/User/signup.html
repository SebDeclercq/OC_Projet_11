          </div>
          <div class="col-lg-8 align-self-baseline">
              <form action="" id="signup" method='POST'>
                  {% csrf_token %}
                  <div class="form-group">
                      <input type="text" class="form-control" name="firstname" placeholder="{% trans "PrÃ©nom" %}">
                  </div>
                  <div class="form-group">
                      <input type="email" class="form-control" name="email" placeholder="Email">

                  <input class="btn btn-primary" type="submit" value="{% trans "Inscription" %}"/>
              </form>
        </div>
      </div>
    </div>

{% endblock %}
